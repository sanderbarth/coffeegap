<!DOCTYPE html>
<html>
<head>
    <title>PhoneGap/Cordova Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="accelerometer.js"></script>
    <script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>
    <script type="text/javascript" charset="utf-8" src="coffee.js"></script>
    <script type="text/javascript" charset="utf-8">

        // Cordova is ready
        function onDeviceReady() {

            // -- ACCELERATION --
            document.getElementById("accelerationButton").disabled = false;

            // -- PUSH WOOSH --
            initPushwoosh();
        }

        function init() {
            // Wait for Cordova to load
            document.addEventListener("deviceready", onDeviceReady, true);
        }

    </script>
</head>
<body onload="init();">
<h1>Cordova example</h1>

<div id="home">
    <div>
        <button id="accelerationButton" type="button" onclick="getCurrentAcceleration()" disabled="true">Get Current
            Acceleration
        </button>
    </div>
    <div id="app-status-div">
        <ul id="app-status-ul">
            <li>Cordova PushNotification Plugin Demo</li>
        </ul>
    </div>
</body>
</html>
